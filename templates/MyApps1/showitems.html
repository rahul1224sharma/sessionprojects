<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cookies app 4</title>
</head>
<body>
<h1>show cookies</h1>
<hr/>
{% if request.COOKIES %}
    <table border="2">
        <thead>
        <tr>
            <th>NAME</th>
            <th>QUANTITY</th>
        </tr>
        </thead>
        <tbody>
        {% for key,value in request.COOKIES.items %}
            {% if key != "csrftoken" and key != "sessionid" %}
        <tr>
        <td>{{ key }}</td>
        <td>{{ value }}</td>
        </tr>
            {% endif %}
        {% endfor %}

        </tbody>

    </table>
{% else %}
    <p>shpping cartitems cookies not available</p>
    <a href="/additem">ADD items</a>
{% endif %}
<br/>
<br/>
<a href="/additem">ADD more items</a>
</body>
</html>
