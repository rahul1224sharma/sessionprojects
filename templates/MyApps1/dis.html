<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display items</title>
</head>
<body>
<h1>Display Items</h1>
<hr/>
{% if request.session %}
<table border="2">
    <thead>
    <tr>
        <th>NAME</th>
        <th>QUANTITY</th>
    </tr>
    </thead>
    <tbody>
    {% for key,value in request.session.items %}
    <tr>
        <td>{{ key|upper }}</td>
        <td>{{ value }}</td>
    </tr>
    {% endfor %}
    </tbody><br/><br/>
<a href="/additem2/">click here to add</a>
</table>
{% else %}
    <p>No items in your shopping cart</p><br/><br/>
<a href="/additem">Click here to add items</a>
{% endif %}
</body>
</html>
